{% extends "base.html" %}

    {% block content %}

        <div data-role="content">
            <form method="post">

                {% for field in form %}

                    {% if field.type != "HiddenField" %}
                        {{ field.label }}
                    {% endif %}
                    {{ field }}

                    {% if field.errors %}
                        <font color="red">{{ field.errors|join( '<br>') }}</font>
                    {% endif %}

                    <br>

                {% endfor %}

                <input type="submit" value="Submit Request" id="submit">

            </form>
        </div>
    {% endblock %}
    {% block footer%}{% endblock %}
